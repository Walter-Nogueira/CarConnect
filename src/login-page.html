<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarConnect | Connecting you to the easiest, most affordable car rental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <script src="moblenavbar].js"></script>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1></h1>
            <img src="img/CarRental2.svg" class="left-login-image" alt="CarRental">
        </div>

        <div class="right-login">

            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="user">User</label>
                    <input type="Text" name="user" placeholder="User">
                </div>

                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="senha" placeholder="Password">
                </div>
                <button onclick="buttonColor()" class="btn-login">Login</button>
                <p class="para-link">Not have an account? <a href="creat-account.htmls">Sign Up Here!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
